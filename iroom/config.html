<!DOCTYPE html>
<html>
<head>
    <title>Smart Room Project | CONFIG</title>
    <link rel="stylesheet" type="text/css" href="css/iroom.css" />

</head>
<meta charset="utf-8" />


<body>
    <div class="estilo_fondoweb">
        <div id="contenedor_principal" syle="width:800px">
            <div class="estilo-titulo"> <strong>Smart Room Project</strong></div>
            <div class="estilo-menu">
                <nav> <br /> <a href="index.html"> <button> Inicio</button> </a><a href="config.html"> <button> Configuracion</button> </a> <a href="minombre.html"> <button> Mi nombre</button> </a> <button href=""> Menu N</button> <div class="estilo-informacion"> <button onclick="mostrarNombre()"> Informacion</button></div> </nav>
            </div>
            <div id="columnas">
                <div>
                    <p><center><b>Datos de la habitacion</b></center></p>

                    <datalist id="pais">
                        <option value="España">
                        <option value="Francia">
                        <option value="Portugal">
                        <option value="Italia">
                        <option value="Islandia">
                        <option value="Reino Unido">
                        <option value="Finlandia">
                        <option value="Suecia">
                        <option value="Noruega">
                        <option value="Alemania">
                    </datalist>

                    <form>

                        <p>Pais: <input type="text" list="pais" /></></p>
                        <p> Ciudad: <input name="ciudad" type="text" /></></p>
                        <p> Coords. GPS: <input name="localizacion" type="text" id="gps" /></></p>
                        <p> Mapa URL: <input name="maps" type="url" /></> </p>
                        <p> Foto estacion: <input name="foto" type="file" /></></p>
                        <p> Contraseña: <input name="pass" type="password" /></></p>
                    </form>

                    <p><input name="envio_datos" onclick="datos.js()" type="submit" /></p>
                </div>
                <div>
                    <p><center><b>Seleccione los sensores</b></center></p>
                    <form>
                        <input type="checkbox" id="temperatura">
                        <label for="temperatura">Temperatura</label><br>
                        <input type="checkbox" id="humedad">
                        <label for="humedad">Humedad</label><br>
                        <input type="checkbox" id="sonido">
                        <label for="sonido">Nivel de sonido</label><br>
                        <input type="checkbox" id="luz">
                        <label for="luz">Nivel de luz</label><br>
                        <input type="checkbox" id="movimiento">
                        <label for="movimiento">Movimiento</label><br>
                        <br />
                    </form>
                    <p><center><b>Configure las alertas</b></center></p>
                    <p>Temperatura maxima</p>
                    <form>
                        <input id="max_temp" type="number" min="0" max="50" />
                    </form>
                    <p>Temperatura minima</p>
                    <form>
                        <input id="min_temp" type="number" min="-30" max="0" />
                    </form>
                    <form oninput="dif_temp.value=parseInt(max_temp.value)-parseInt(min_temp.value)">
                    </form>

                    <p><img src="images/back_button.svg" /><a href="index.html">Volver a la pagina principal</a>
                </div>

            </div>
            <script type="text/javascript">
                function coordenadas() {
                    var coords = document.getElementById("gps");
                    localStorage.setItem("gps", coords.value);
                    document.getElementById("gps").value;
                }


                function mostrarNombre() {
                    alert("Hola, " + localStorage.getItem("fname") + ", bienvenid@ a SmartRoom.");
                }
            </script>
        </div>


</body>

<footer>
    <div class="estilo-footer"><strong>Universidad de Alcala</strong></div>
</footer>
</div>
</html>
